omni_base:
  navigation:
    nodes:
      bt_navigator:
        app: bt_navigator
        params: [navigate_w_replanning_and_recovery]
      controller_server:
        app: controller_server
        params: [mppi_omni, local_costmap_mppi]
      planner_server:
        app: planner_server
        params: [smac_2D, global_costmap_mppi]
      behavior_server:
        app: behavior_server
        params: [spin_backup_wait]
      waypoint_follower:
        app: waypoint_follower
        params: [wait_at_waypoint]
      lifecycle_manager_navigation:
        app: lifecycle_manager
        params: [default]
        variables:
          node_names: ["bt_navigator", "controller_server", "planner_server", "behavior_server", "waypoint_follower"]
