# Configure the Navigation, Localization and SLAM
# nodes:
#   <NODE-NAME>:
#     app: <APP-NAME>
#     params: [<LIST-YAML-PARAM-FILES>]
#
# containers:
#   <CONTAINER-NAME>
#     <NODE-NAME>:
#       app: <APP-NAME>
#       params: [<LIST-YAML-PARAM-FILES>]

containers:
  rgbd_container:
    roof_rgbd_camera:
      app: realsense
      params: [d435i_rgbd_low_contrast]
      namespace: "roof_rgbd_camera"
      variables:
        camera_name: ${name_camera_0}
        serial_no: ${serial_no_camera_0}
    base_rgbd_camera:
      app: realsense
      params: [d435i_rgbd_high_accuracy]
      namespace: "base_rgbd_camera"
      variables:
        camera_name: ${name_camera_1}
        serial_no: ${serial_no_camera_1}